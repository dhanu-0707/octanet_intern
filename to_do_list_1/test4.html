<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launching Page</title>
  <link rel="stylesheet"href="test4.css">
</head>
<body>

  <header>
    <h1>PLAN YOUR THINGS</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#todolist">To-Do List</a>
      <a href="#contact">Contact</a>
      <a href="#signin">Sign In</a>
    </nav>
  </header>

  <section id="home" class="home">
    <div class="container">
      <h1>Welcome to Day Planner!</h1>
      <p>Explore our website to discover amazing features and services.</p>
    </div>
  </section>

  <section id="todolist" class="todolist">
    <div class="container">
      <h1>To-Do List</h1>
      <input type="text" id="taskInput" placeholder="Enter task...">
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <h1>Contact Us</h1>
      <form id="feedbackForm">
        <input type="text" id="name" name="name" placeholder="Your Name">
        <input type="email" id="email" name="email" placeholder="Your Email">
        <textarea id="description" name="description" placeholder="Your Message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Launching Page. All rights reserved.</p>
  </footer>

  <script>
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      if (taskInput.value.trim() !== "") {
        var li = document.createElement("li");
        li.innerHTML = '<span class="task">' + taskInput.value + '</span>' + 
          ' <button onclick="completeTask(this)">Complete</button>' + 
          ' <button onclick="deleteTask(this)">Delete</button>';
        document.getElementById("taskList").appendChild(li);
        taskInput.value = "";
      }
    }

    function completeTask(button) {
      var task = button.parentNode.querySelector(".task");
      task.classList.toggle("completed");
    }

    function deleteTask(button) {
      var li = button.parentNode;
      li.remove();
    }
  </script>

</body>
</html>
